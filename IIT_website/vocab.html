<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Sarf I Vocabulary</title>

    <!-- Google Fonts for Open Sans (Headings) and Poppins (Paragraphs & Links) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/flashcards.css">
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Flashcard Container -->
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front-text">Word in Arabic</div>
            <div class="back" id="back-text">Translation</div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flashcard-buttons">
            <button id="prevBtn" class="btn btn-primary">Previous</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flashcards JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/vocab_flashcards.js"></script>
</body>
</html>
