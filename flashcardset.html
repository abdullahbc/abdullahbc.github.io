<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Set - Arabic Course - IIT</title>

    <!-- Google Fonts for Open Sans (Headings) and Poppins (Paragraphs & Links) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/flashcards.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h1 class="text-center">Flashcards</h1>
        <p class="text-center">Click on the flashcard to flip it.</p>

        <div id="flashcard-container" class="d-flex justify-content-center">
            <div id="flashcard" class="flashcard">
                <!-- Flashcard inner content -->
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button id="prevBtn" class="btn btn-primary">Previous</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to custom script -->
    <script src="js/flashcardset.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
